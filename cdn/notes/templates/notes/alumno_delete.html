{% extends "./base.html" %}

{% block content %}
<h2>Eliminar alumno</h2>
<form method="post">
    <div>
        {% csrf_token %}
        <p>Estas seguro de eliminar el siguiente alumno: "{{ object }}"?</p>
        <input class='btn btn-danger' type="submit" value="Eliminar" />
    </div>
</form>
{% endblock %}
