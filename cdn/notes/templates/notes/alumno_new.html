{% extends "notes/base.html" %}

{% block content %}
<form action="" method="POST" class='form-style'>
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name_input" name="name_input" required  placeholder="Alumno">
        <label for="floatingInput">Nombre</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="last_name_input" name="last_name_input" required  placeholder="Apellido">
        <label for="floatingPassword">Apellido</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="control_number" name="control_number" required  placeholder="Control">
        <label for="floatingPassword">No. deControl</label>
    </div>
    <input class='btn btn-primary' type="submit" />
</form>
{% endblock %}
